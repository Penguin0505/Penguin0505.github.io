<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人頁面 | [Chiawei]</title>
    <style>
        /* 1. 全局和排版設定 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E8F5E9; /* 新的淺綠色背景 */
            color: #212121; /* 標準文字顏色，更深一些 */
            line-height: 1.6;
            text-align: center;
        }

        /* 2. 容器設定 */
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff; /* 內容區域依然使用白色 */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* 稍微明顯一點的陰影 */
            border-radius: 10px; /* 圓角稍微大一點 */
            border-top: 5px solid #4CAF50; /* 頂部增加主題色邊框 */
        }

        /* 3. 標題和個人資訊 */
        h1 {
            color: #212121;
            font-size: 2.8em; /* 字體稍微大一點 */
            margin-bottom: 0.1em;
            letter-spacing: 1.5px;
        }

        h2 {
            color: #4CAF50; /* 主題色：活潑的綠色 */
            font-size: 1.3em;
            font-weight: 400; /* 稍微粗一點的字體 */
            margin-top: 0;
            margin-bottom: 2em;
        }

        h3 {
            color: #388E3C; /* 區塊標題使用深一點的主題色 */
            margin-top: 2.5em;
            margin-bottom: 1em;
            border-bottom: 2px solid #81C784; /* 輔助色底線 */
            padding-bottom: 5px;
            display: inline-block; /* 讓底線只在文字下方 */
        }

        p {
            margin: 1.2em 0;
            font-size: 1.15em;
            color: #444; /* 段落文字顏色 */
        }
        
        /* 4. 列表樣式 (例如專案或興趣) */
        ul {
            list-style: none;
            padding: 0;
            margin-top: 2em;
            display: inline-block;
            text-align: left;
            background-color: #F1F8E9; /* 列表背景使用淺輔助色 */
            padding: 15px 30px;
            border-radius: 8px;
        }

        ul li {
            padding: 10px 0;
            border-bottom: 1px dashed #A5D6A7; /* 虛線分隔線，使用輔助色 */
            color: #333;
        }
        
        ul li:last-child {
            border-bottom: none;
        }

        /* 5. 連結樣式 */
        a {
            color: #4CAF50; /* 連結使用主題色 */
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #388E3C; /* 滑鼠移入時顏色加深 */
            text-decoration: underline; /* 增加底線，提升互動性 */
        }

        .social-links a {
            margin: 0 18px; /* 連結間距大一點 */
            font-size: 1.3em; /* 社群連結圖示或文字大一點 */
            padding: 5px 10px;
            border: 1px solid #C8E6C9; /* 邊框 */
            border-radius: 5px;
            background-color: #DCEDC8; /* 連結背景色 */
            color: #388E3C; /* 連結文字色 */
        }

        .social-links a:hover {
            background-color: #A5D6A7; /* 滑鼠移入背景色變深 */
            color: #fff; /* 文字變白色 */
            border-color: #81C784;
            text-decoration: none;
        }


        /* 6. 底部版權 */
        footer {
            margin-top: 50px;
            padding-top: 25px;
            border-top: 1px solid #C8E6C9; /* 使用淺輔助色作為分隔線 */
            font-size: 0.9em;
            color: #757575; /* 顏色稍微深一點 */
        }

        /* 7. 響應式設計 (RWD) */
        @media (max-width: 600px) {
            .container {
                margin: 20px 15px;
                padding: 25px;
            }

            h1 {
                font-size: 2.2em;
            }

            h2 {
                font-size: 1.1em;
            }

            .social-links a {
                margin: 0 10px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <header>
            <h1>[Chiawei]</h1>
            <h2>[Student]</h2>
        </header>

        <section class="about">
            <p>
                歡迎來到我的個人頁面。
                我相信設計的簡潔和功能的強大可以完美結合，並致力於創造直觀且引人入勝的體驗。
            </p>
        </section>

        <section class="projects">
            <h3>專注領域</h3>
            <ul>
                <li>網頁前端開發 (HTML5, CSS3, JavaScript ES6+)</li>
                <li>響應式設計與移動優先開發</li>
                <li>用戶界面 (UI) & 用戶體驗 (UX) 研究</li>
                <li>[專長領域 3]</li>
            </ul>
        </section>

        <section class="social-links">
            <h3>聯繫我</h3>
            <a href="mailto:your.email@example.com">Email</a>
            <a href="https://github.com/[Your_GitHub]" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/[Your_LinkedIn]" target="_blank">LinkedIn</a>
            </section>

        <footer>
            &copy; 2025 [Chiawei]. All Rights Reserved.
        </footer>

    </div>

</body>
</html>
